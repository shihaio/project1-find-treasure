<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treasure Hunt</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="heading0">Treasure Hunt</h1>
    <div class="container">
      <img
      id="map"
      width="600"
      height="400"
      src="https://static.wixstatic.com/media/5c03c3_f52b4bbe3f2e4cb2a21db8140b6ddafb~mv2.jpg/v1/fill/w_1568,h_991,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/5c03c3_f52b4bbe3f2e4cb2a21db8140b6ddafb~mv2.jpg"
      />
      <div class="notification-box">
        <p id="distance" style="white-space: pre-line">
          Welcome to Treasure Hunt
        </p>
        <p id="click">Click the map for hints to locate the treasure!</p>
      </div>
    </div>
    <button id="replay-btn">Replay</button>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
  </body>
</html>
